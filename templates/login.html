<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrativo - TellMe</title>
  <link rel="stylesheet" href="/static/styles/login.css">
  <link rel="icon" href="static/img/Tellme.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" />
</head>
<body>
  <!-- Mensajes Flash -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages" role="alert" aria-live="polite">
        {% for category, message in messages %}
          <div class="flash-alert flash-alert--{{ 'error' if category == 'error' else 'success' }}">
            <i data-lucide="{{ 'alert-triangle' if category == 'error' else 'check-circle' }}" size="16"></i>
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1><spam><img src="/static/img/Tellme.png" alt="Logo TellMe"></spam></i>TellMe</h1>
        <p>Acceso Administrativo</p>
      </div>

      <div class="login-body">
        <form method="POST" action="{{ url_for('login') }}">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="admin@colegio.com" required autocomplete="username">
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="password-wrapper">
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="••••••••" required autocomplete="current-password">
              <span class="password-toggle" onclick="togglePassword('password')" aria-label="Mostrar u ocultar contraseña">
                <i data-lucide="eye" size="18"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn-login">
            <i data-lucide="log-in" size="18"></i> Ingresar
          </button>

          <a href="{{ url_for('index') }}" class="back-link" aria-label="Volver a la página principal">
            <i data-lucide="arrow-left" size="16"></i> Volver al Inicio
          </a>
        </form>

        <div class="info-note">
          <i data-lucide="info" size="16"></i>
          Solo personal autorizado puede acceder al panel de administración.
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="static/js/login.js">

  </script>
</body>
</html>
